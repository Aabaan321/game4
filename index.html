<!DOCTYPE html>
<html>
<head>
    <title>Impossible Ping Pong</title>
    <style>
        body {
            background: #1a1a1a;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        canvas {
            border: 3px solid #333;
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="900" height="600"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let lastTime = 0;
        let deltaTime = 0;

        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            size: 12,
            speed: 700,
            dx: 1,
            dy: 1,
            maxSpeed: 1200
        };

        const paddle = {
            width: 12,
            height: 100,
            speed: 600
        };

        const player = {
            x: 50,
            y: canvas.height / 2 - paddle.height / 2,
            velocity: 0,
            score: 0
        };

        const computer = {
            x: canvas.width - 50 - paddle.width,
            y: canvas.height / 2 - paddle.height / 2,
            velocity: 0,
            score: 0
        };

        const keys = {
            up: false,
            down: false
        };

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') keys.up = true;
            if (e.key === 'ArrowDown') keys.down = true;
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowUp') keys.up = false;
            if (e.key === 'ArrowDown') keys.down = false;
        });

        function updatePaddles(deltaTime) {
            // Player movement
            if (keys.up) player.y -= paddle.speed * deltaTime;
            if (keys.down) player.y += paddle.speed * deltaTime;

            // Perfect computer AI
            computer.y = ball.y - paddle.height / 2;

            // Boundaries
            player.y = clamp(player.y, 0, canvas.height - paddle.height);
            computer.y = clamp(computer.y, 0, canvas.height - paddle.height);
        }

        function updateBall(deltaTime) {
            ball.x += ball.dx * ball.speed * deltaTime;
            ball.y += ball.dy * ball.speed * deltaTime;

            // When ball hits computer paddle, aim for corners away from player paddle
            if (ball.dx < 0 && ball.x < canvas.width * 0.7 && ball.x > canvas.width * 0.5) {
                if (player.y < canvas.height / 2) {
                    ball.dy = Math.abs(ball.dy); // Aim for bottom
                } else {
                    ball.dy = -Math.abs(ball.dy); // Aim for top
                }
            }

            // Wall collisions
            if (ball.y < ball.size || ball.y > canvas.height - ball.size) {
                ball.dy *= -1;
                ball.y = ball.y < ball.size ? ball.size : canvas.height - ball.size;
            }

            // Paddle collisions
            if (checkPaddleCollision(player) || checkPaddleCollision(computer)) {
                ball.speed = Math.min(ball.speed * 1.1, ball.maxSpeed);
            }

            // Scoring
            if (ball.x < 0) {
                computer.score++;
                resetBall('computer');
            } else if (ball.x > canvas.width) {
                player.score++;
                resetBall('player');
            }
        }

        function checkPaddleCollision(paddleObj) {
            if (ball.x < paddleObj.x + paddle.width && 
                ball.x > paddleObj.x - ball.size && 
                ball.y > paddleObj.y - ball.size && 
                ball.y < paddleObj.y + paddle.height + ball.size) {
                
                ball.dx *= -1;
                
                if (paddleObj === computer) {
                    // Computer always hits with perfect angle and speed
                    ball.speed = ball.maxSpeed;
                    ball.dy = (Math.random() > 0.5 ? 1 : -1) * Math.random();
                } else {
                    const hitPos = (ball.y - (paddleObj.y + paddle.height/2)) / (paddle.height/2);
                    ball.dy = hitPos * 1.5;
                }
                
                const magnitude = Math.sqrt(ball.dx * ball.dx + ball.dy * ball.dy);
                ball.dx /= magnitude;
                ball.dy /= magnitude;
                
                return true;
            }
            return false;
        }

        function resetBall(winner) {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.speed = 700;
            
            if (winner === 'computer') {
                // After computer scores, make next serve faster and unpredictable
                ball.dx = -1;
                ball.speed = ball.maxSpeed * 0.8;
                ball.dy = (Math.random() - 0.5) * 2;
            } else {
                ball.dx = 1;
                ball.dy = (Math.random() - 0.5) * 2;
            }
            
            const magnitude = Math.sqrt(ball.dx * ball.dx + ball.dy * ball.dy);
            ball.dx /= magnitude;
            ball.dy /= magnitude;
        }

        function draw() {
            // Background
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Center line
            ctx.strokeStyle = '#333';
            ctx.setLineDash([20, 15]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();

            // Score
            ctx.font = '48px Arial';
            ctx.fillStyle = '#444';
            ctx.textAlign = 'center';
            ctx.fillText(player.score, canvas.width / 4, 60);
            ctx.fillText(computer.score, 3 * canvas.width / 4, 60);

            // Paddles and ball
            ctx.shadowBlur = 15;
            ctx.shadowColor = 'rgba(255, 255, 255, 0.5)';
            ctx.fillStyle = 'white';
            ctx.fillRect(player.x, player.y, paddle.width, paddle.height);
            ctx.fillRect(computer.x, computer.y, paddle.width, paddle.height);

            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function clamp(value, min, max) {
            return Math.max(min, Math.min(max, value));
        }

        function gameLoop(timestamp) {
            if (!lastTime) lastTime = timestamp;
            deltaTime = (timestamp - lastTime) / 1000;
            lastTime = timestamp;

            updatePaddles(deltaTime);
            updateBall(deltaTime);
            draw();
            requestAnimationFrame(gameLoop);
        }

        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
